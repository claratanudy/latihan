<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="niknama">NIK - Nama :</label>
            <select id="niknama" name="niknama">
                {% for i in employee%}
                    <option value="{{i.nik}}">{{i.nik}}-{{i.name}}</option>
                {%endfor%}
            </select>
            <label for="tglAbsen">Tanggal Absen:</label>
            <input type="date" id="tglAbsen" name="tglAbsen">
            <button class="btn btn-success" type="submit" name="button" value="submit-dummy">Submit</button>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">NIK</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Tanggal Absen</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in merge %}
                  <tr>
                    <td>{{i.nik}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.tglAbsen}}</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">NIK</th>
                    <th scope="col">Nama</th>
                    {% for i in absen%}
                        <th scope="col">{{i.tglAbsen}}</th>
                    {%endfor%}
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- {% for i in d%}
                  <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.nik}}</td>
                    <td>{{i.tglAbsen}}</td>
                  </tr>
                  {%endfor%} -->
                </tbody>
              </table>

          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
